<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Antonio:wght@700&family=Montserrat:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./stylesheets/main.css" />
    <link rel="stylesheet" href="./stylesheets/media-queries.css" />
    <title>Sneaker Landing Page</title>
  </head>
  <body>
    <div class="container">
      <!-- HEADER SECTION -->
      <header>
        <div class="header">
          <div class="logo">
            <h3>Company<span class="logo-span">name</span></h3>
          </div>

          <!-- NAVBAR -->
          <nav>
            <!-- CLOSE-SVG -->
            <img class="close" src="./assets/close-menu.svg" alt="Close Menu" />

            <ul>
              <li><a href="#">home</a></li>
              <li><a href="#">about us</a></li>
              <li><a href="#">contact</a></li>
              <li><a href="#">login</a></li>
            </ul>
          </nav>

          <!-- HAMBURGER MENU -->
          <img class="menu" src="./assets/menu.svg" alt="Hamburger Menu" />
        </div>
      </header>

      <!-- MAIN SECTION -->
      <main>
        <div class="main">
          <!-- HERO IMAGE -->
          <div class="hero-img">
            <img src="./assets/sneaker.png" alt="Nike Shoes" />
          </div>

          <!-- HERO TEXT CONTENT -->
          <div class="hero-txt">
            <h1>S<span class="hero-span">por</span>t</h1>
            <p>Transform your body</p>
            <button class="cta">Get started</button>
          </div>
        </div>
      </main>

      <!-- FOOTER SECTION -->
      <footer>
        <div class="footer">
          <nav class="social-media-links">
            <ul>
              <!-- FACEBOOK SVG -->
              <li>
                <a href="https://www.facebook.com/">
                  <img
                    class="fb-svg"
                    src="./assets/fb.svg"
                    alt="Facebook Logo"
                  />
                </a>
              </li>

              <!-- TWITTER SVG -->
              <li>
                <a href="https://twitter.com/">
                  <div class="mix-blend">
                    <img
                      class="tweet-svg"
                      src="./assets/tweet.svg"
                      alt="Twitter Logo"
                    />
                  </div>
                </a>
              </li>

              <!-- INSTAGRAM SVG -->
              <li>
                <a href="https://www.instagram.com/">
                  <img
                    class="ig-svg"
                    src="./assets/ig.svg"
                    alt="Instagram Logo"
                  />
                </a>
              </li>
            </ul>
          </nav>

          <!-- GO-DOWN-ARROW SVG -->
          <a class="arrow-link" href="#">
            <img class="arrow-svg" src="./assets/arrow.svg" alt="Arrow Logo" />
          </a>
        </div>
      </footer>
    </div>

    <!-- JavaScript -->
    <script>
      const menu = document.querySelector('.menu');
      const close = document.querySelector('.close');
      const nav = document.querySelector('nav');

      menu.addEventListener('click', () => {
        nav.classList.add('open-nav');
      });

      close.addEventListener('click', () => {
        nav.classList.remove('open-nav');
      });
    </script>
  </body>
</html>
